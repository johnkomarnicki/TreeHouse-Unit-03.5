<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,800&display=swap"
      rel="stylesheet"
    />

    <title>The Code Review</title>
  </head>
  <body>
    <header>
      <h1 class="company">The Code Review</h1>
      <div class="header-wrap">
        <h2 class="title mt-2 mb-1">Signup for our newsletter</h2>
        <p class="info mb-2">
          Get the latest news on how your code is doing right in your inbox
        </p>
        <div class="border"></div>
        <div class="border-2"></div>
      </div>
    </header>

    <form action="index.html" method="POST">
      <fieldset class="information">
        <div class="legend-wrap mt-2 mb-2 ">
          <span class="number">1</span>
          <legend class="form-title">
            Contact Informaiton
          </legend>
        </div>

        <div class="form-control">
          <label for="name">Full Name:</label>
          <input
            class="required"
            type="text"
            id="name"
            name="user_name"
            placeholder="Required"
          />
        </div>

        <div class="form-control">
          <label for="email">Email:</label>
          <input
            class="required"
            type="email"
            id="email"
            name="user_email"
            placeholder="Required"
          />
        </div>

        <div class="form-control">
          <label for="phone-number">Phone Number:</label>
          <input type="tel" id="phone-number" name="user_number" />
        </div>

        <div class="form-control">
          <label for="address">Street Address:</label>
          <input type="text" id="address" name="user_address" />
        </div>

        <div class="form-control">
          <label for="city">City:</label>
          <input type="text" id="city" name="user_city" />
        </div>

        <div class="form-control">
          <label for="state">State:</label>
          <select name="user_state" id="state" aria-placeholder="Select">
            <option value="0">Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="form-control mb-2">
          <label for="zipcode">Zip Code:</label>
          <input type="number" id="zipcode" name="user_zipcode" />
        </div>

        <div class="border"></div>
      </fieldset>

      <fieldset class="newsletter">
        <div class="legend-wrap mt-2 mb-2 ">
          <span class="number">2</span>
          <legend class="form-title">
            Newsletter
          </legend>
        </div>

        <label class="news-label mb-1"
          >Select the newsletter you would like to recieve:</label
        >

        <div class="news-control">
          <input
            type="checkbox"
            value="newsletter_htmlnews"
            id="htmlnews"
            name="user_newsletter"
          />
          <label for="htmlnews"> HTML News</label>
        </div>

        <div class="news-control">
          <input
            type="checkbox"
            value="newsletter_cssnews"
            id="cssnews"
            name="user_newsletter"
          />
          <label for="cssnews"> CSS News</label>
        </div>

        <div class="news-control">
          <input
            type="checkbox"
            value="newsletter_javascriptnews"
            id="javascriptnews"
            name="user_newsletter"
          />
          <label for="javascriptnews"> Javascript News</label>
        </div>

        <label class="news-label mt-1 mb-1">Newsletter Format:</label>

        <div class="news-control">
          <input
            type="radio"
            value="format_html"
            id="html"
            name="user_format"
          />
          <label for="html"> HTML</label>
        </div>

        <div class="news-control">
          <input
            type="radio"
            value="format_plaintext"
            id="plaintext"
            name="user_format"
          />
          <label for="plaintext"> Plain Text</label>
        </div>

        <label class="news-label mt-1 mb-1">Form Theme:</label>

        <div class="news-control">
          <input
            type="radio"
            value="dark_theme"
            id="darktheme"
            name="user_theme"
          />
          <label for="darktheme">Dark</label>
        </div>

        <div class="news-control">
          <input
            type="radio"
            value="light_theme"
            id="lighttheme"
            name="user_theme"
          />
          <label for="lighttheme">Light</label>
        </div>

        <label class="news-label mt-1 mb-1"
          >Other topics you'd like to hear about</label
        >

        <textarea
          name="user_other"
          id="other"
          rows="3"
          placeholder="Write here..."
        ></textarea>

        <button class="submit mt-1" type="submit">Sign Up</button>
      </fieldset>
    </form>
    <footer>Copyright The Code Review</footer>
  </body>
</html>
